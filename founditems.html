<div ng-if="items.length > 0">
    <ul>
        <li ng-repeat="item in items">
           Name: {{ item.name }}, Short-Name: {{ item.short_name }}, Description: {{ item.description }}
            <button ng-click="onRemove({ index: $index })">Don't want this one!</button>
        </li>
    </ul>
</div>
<div ng-if="items.length === 0">
    Nothing found
</div>
